<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/scriptsToHtml/loadProjectsIntoDropdown.js" defer></script>
</head>
<body>
    <h1 class="page-title">Add New Task</h1>

    <form action="/tasks/add" method="POST" class="form-container">

        <label>Description:</label>
        <input type="text" name="description" required>

        <label>Status:</label>
        <select name="status" required>
            <option value="pending">Pending</option>
            <option value="done">Done</option>
        </select>

        <label>Project:</label>
        <select name="project_fk" id="project-dropdown" required>
            <!-- script will load this -->
        </select>

        <div class="form-actions">
            <button type="submit" class="btn save">Save Task</button>

            <a href="/" class="btn back">Back</a>
        </div>
    </form>
</body>
</html>
