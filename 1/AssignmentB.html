<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="checkBoxSendMoney">I agree to send money every week</label>
    <input type="checkbox" id="checkBoxSendMoney" required><br>

    <label>Choose a language:</label>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label>

    <input type="radio" id="css" name="language" value="CSS">
    <label for="css">CSS</label>

    <input type="radio" id="js" name="language" value="JavaScript">
    <label for="js">JavaScript</label><br>

    <label>Choose a country:</label>
    <select id="country" name="country">
        <option value="">Select a country</option>
        <option>Poland</option>
        <option>Germany</option>
        <option>France</option>
        <option>Spain</option>
    </select><br>

    <label for="comments">Additional information:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your information here"></textarea><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
